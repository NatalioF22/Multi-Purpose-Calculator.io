<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-danger">
    <div class="container-xxl text-center">
        <h1 class="text-muted my-5">
            Temperature Converter
        </h1>
        <div class="mb-3 d-flex  justify-content-center">
            <input type="number" class="form-control w-50 text-center" id="temperature" placeholder="Enter Temperature"><br>
        </div> 
        <div>
            <button class="btn btn-secondary" type="button" id="ToCelcius" onclick="ToCelcius()">Convert To Celcius</button>
            <button class="btn btn-secondary" type="button" id="toFahrenheit" onclick="toFahrenheit()">Convert To Fahrenheit</button>
        
        </div>
        <footer>
            <div class="text-center mt-5" style="text-align: center;width:100%;margin-top:20px;margin-bottom:20px">
                    Copyright &copy; 2023 by Natalio Gomes
            </div>
        </footer>
    
    <script src="calculators.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
