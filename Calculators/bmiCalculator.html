<h1>Body Mass Index</h1>
<form>
    <label>BMI</label>
    <input type="number" id="result"  step="0.01">

    <label>Feedback</label>
    <input type="text" id="Feedback" class="w-100"  step="0.01">

    <label for="height">Height (m):</label>
    <input type="number" id="height"  step="0.01" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight"  step="0.01" required>

    <input  type="button" class="btn btn-primary" onclick="CalculateBMI()" value="Submit">
</form>
