<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>Greatest Common Factor</title>
</head>
<body class="bg-danger">
    <div class="container-xxl text-center my-5">
        <label for="">Would you like to take the GCF between how many numbers?</label>
        <input type="number" id="num"><br>
        <button type="button" class="btn btn-primary my-5" onclick="CreateDiv()">Submit</button>
        <label id="gcf_result"></label>
    </div>
    <div class="container-xxl" id="number">

    </div>
    <footer>
        <div class="text-center mt-5" style="text-align: center;width:100%;margin-top:20px;margin-bottom:20px">
                Copyright &copy; 2023 by Natalio Gomes
        </div>
    </footer>

    <script>
     
     function CreateDiv(){
        function gcdInfinite(nums) {
            let gcd = nums[0];
            for (let i = 1; i < nums.length; i++) {
                gcd = gcdTwo(gcd, nums[i]);
            }
            return gcd;
        }

        function gcdTwo(a, b) {
            if (b == 0) {
                return a;
            } else {
                return gcdTwo(b, a % b);
            }
        }

        var parent = document.getElementById("number");
        var num = document.getElementById("num").value;
       
        for (var i = 0; i<num;i++){
            var div = document.createElement("div");
            var label = document.createElement("label");
            label.innerText = "Number " + (i+1) + ": ";
            label.classList.add("my-label","mx-2");
            var input = document.createElement("input");
            input.id = "input" + (i+1);

            var button = document.createElement("button");
            button.innerText = "Get GCF";
            button.classList.add("btn", "btn-primary");
            button.addEventListener("click", function() {
                var nums = [];
                for (var i = 0; i<num;i++){
                    nums.push(Number(document.getElementById("input" + (i+1)).value));
                }
                let result = document.getElementById("gcf_result");
                //var div = document.createElement("div");
                //div.innerText = "The GCF is: " + gcdInfinite(nums);
                result.innerText = "The GCF is: " + gcdInfinite(nums);
                div.classList.add("my-div");
                div.classList.add("container-xxl", "text-center", "my-1");
                parent.appendChild(div);
            });
            div.classList.add("my-div");
            div.classList.add("container-xxl", "text-center", "my-1");
            div.appendChild(label);
            div.appendChild(input);
            div.appendChild(button);
            parent.appendChild(div);
        }
     }
    </script>    
    <script src="Assets/JS/miscellaneous.js">    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
