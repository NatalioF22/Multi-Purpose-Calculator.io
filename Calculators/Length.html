<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Number Base Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-danger">
    <div class="container-xxl text-center" style="width:500px">

        <h1>Length Unit Converter</h1>
        <p>Convert numbers from one unit to another</p>
        <form>
            <div class="form-group">
                <label for="inputNumber">Enter a number:</label>
                <input type="text" class="form-control" id="inputNumber" placeholder="Enter a number">
            </div>
            <div class="form-group">
                <label for="fromUnit">From Unit:</label>
                <select class="form-control" id="fromBase">
                    <option value="1">Millimeters</option>
                    <option value="1000">Kilometers</option>
                    <option value="0.001">Meters</option>
                    <option value="0.000001">Micrometers</option>
                    <option value="0.000000001">Nanometers</option>
                    <option value="0.000000000001">Picometers</option>
                    <option value="0.393701">Inches</option>
                    <option value="0.0328084">Feet</option>
                    <option value="0.000621371">Miles</option>
                    <option value="0.000539957">Nautical miles</option>
                    <option value="3.28084">Yards</option>
                    <option value="100">Centimeters</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toUnit">To Unit:</label>
                <select class="form-control" id="toBase">
                    <option value="1">Millimeters</option>
                    <option value="1000">Kilometers</option>
                    <option value="0.001">Meters</option>
                    <option value="0.000001">Micrometers</option>
                    <option value="0.000000001">Nanometers</option>
                    <option value="0.000000000001">Picometers</option>
                    <option value="0.393701">Inches</option>
                    <option value="0.0328084">Feet</option>
                    <option value="0.000621371">Miles</option>
                    <option value="0.000539957">Nautical miles</option>
                    <option value="3.28084">Yards</option>
                    <option value="100">Centimeters</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary my-2" onclick="ConvertUnit()">Convert</button>
            <div class="form-group">
                <label for="outputNumber">Converted Unit:</label>
                <input type="text" class="form-control" id="outputNumber" placeholder="Converted Unit" readonly>
            </div>
        </form>
    </div>
    <footer>
        <div class="text-center mt-5" style="text-align: center;width:100%;margin-top:20px;margin-bottom:20px">
                Copyright &copy; 2023 by Natalio Gomes
        </div>
    </footer>
    <script>
        function ConvertUnit() {
  const fromBase = parseFloat(document.getElementById("fromBase").value);
  const number = parseFloat(document.getElementById("inputNumber").value);
  const toBase = parseFloat(document.getElementById("toBase").value);

  // convert input value to meters
  let metersValue;
  switch (fromBase) {
    case 1: // millimeters
      metersValue = number / 1000;
      break;
    case 100: // centimeters
      metersValue = number / 100;
      break;
    case 1000: // kilometers
      metersValue = number * 1000;
      break;
    case 0.393701: // inches
      metersValue = number * 0.0254;
      break;
    case 0.0328084: // feet
      metersValue = number * 0.3048;
      break;
    case 0.000621371: // miles
      metersValue = number * 1609.344;
      break;
    case 0.000539957: // nautical miles
      metersValue = number * 1852;
      break;
    case 3.28084: // yards
      metersValue = number * 0.9144;
      break;
    default:
      // assume input is already in meters
      metersValue = number;
      break;
  }

  // convert meters value to output unit
  let outputValue;
  switch (toBase) {
    case 1: // millimeters
      outputValue = metersValue * 1000;
      break;
    case 100: // centimeters
      outputValue = metersValue * 100;
      break;
    case 1000: // kilometers
      outputValue = metersValue / 1000;
      break;
    case 0.393701: // inches
      outputValue = metersValue / 0.0254;
      break;
    case 0.0328084: // feet
      outputValue = metersValue / 0.3048;
      break;
    case 0.000621371: // miles
      outputValue = metersValue / 1609.344;
      break;
    case 0.000539957: // nautical miles
      outputValue = metersValue / 1852;
      break;
    case 3.28084: // yards
      outputValue = metersValue / 0.9144;
      break;
    default:
      // assume output is in meters
      outputValue = metersValue;
      break;
  }

  // update output field
  document.getElementById("outputNumber").value = outputValue.toFixed(6);
}


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/Assets/JS/converters.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
</body>
</html>
